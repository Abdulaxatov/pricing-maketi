<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="site-title">Our Pricing</h1>
      <div class="div-all">

        <div class="basic">
          <h1 class="basic-heading">Basic</h1>
          <p class="basic-item">$ <span class="basic-money">19.99</span></p>
          <p class="basic-stronge">500 GB Storage</p>
          <p class="basic-user">2 Users Allowed</p>
          <p class="basic-send">Send up to 3 GB</p>
          <a class="basic-link" href="#">LEARN MORE</a>
        </div>

        <div class="professional basic">
          <h1 class="professional-heading basic-heading">Professional</h1>
          <p class="professional-item basic-item">$ <span class="basic-money">24.99</span></p>
          <p class="professional-stronge basic-stronge">1 TB Storage</p>
          <p class="professional-user basic-user">5 Users Allowed</p>
          <p class="professional-send basic-send">Send up to 10 GB</p>
          <a class="professional-link basic-link" href="#">LEARN MORE</a>
        </div>


        <div class="basic">
          <h1 class="basic-heading">Master</h1>
          <p class="basic-item">$ <span class="basic-money">39.99</span></p>
          <p class="basic-stronge">2 TB Storage</p>
          <p class="basic-user">10 Users Allowed</p>
          <p class="basic-send">Send up to 20 GB</p>
          <a class="basic-link" href="#">LEARN MORE</a>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
